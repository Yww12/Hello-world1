<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show video box example</title>
    <style>
        .clc
        { 
            width: 300px;
            height:400px;
            padding: 10px;
            border: 2px solid red;
            box-sizing: border-box;
            background-color: bisque;
        }
        .dld
        {
            width:260px;
            height:100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid red;
          
        }
        .active
        {
            background-color:coral;
        }
      
    </style>
  </head>
  <body>
   <div class="clc" id="tab">
       <button>1月<br>January</button>
       <button>2月<br>February</button>
       <button>3月<br>March</button>
       <button>4月<br>April</button><br>
       <button>5月<br>May</button>
       <button>6月<br>June</button>
       <button>7月<br>July</button>
       <button>8月<br>August</button><br>
       <button>9月<br>Septembe</button>
       <button>10月<br>October</button>
       <button>11月<br>November</button>
       <button>12月<br>December</button>
       </br></br>

       <div class="dld">  
           
       </div>
   </div>

   
    <script>
        window.onload=function(){
            var odiv=document.getElementById("tab");
            var btn=odiv.getElementsByTagName("button");
            var odiv1=odiv.getElementsByTagName("div")[0];  
            for(var i=0;i<btn.length;i++)
            {
                btn[i].index=i;             //给每个button元素都加上一个index，以便后面this.index识别出是哪个按键按下。
                btn[i].onclick=function ()
                {
                for(var i=0;i<btn.length;i++){
                    btn[i].className='';     //按下哪个按键哪个按键的颜色发生变化，其余按键颜色无，先把其余按键颜色清空。
                }
                this.className='active';
                odiv1.innerHTML='<h2>'+(this.index+1)+'月活动</h2>';
                }
            }
           
        }
    </script>
  </body>
</html>
