<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <input type="number" class="commit">
 <button>发送验证码</button>
  <script>
      window.onload=function(){
        var cy;
        var counter=10;
        var ocom=document.getElementsByClassName("commit");
        var obtn=document.querySelector("button");
        function Timecounter()
        {
            --counter;
             obtn.innerHTML="请在"+counter+"秒后重新发送";
             if(counter==0)
             {
                 obtn.disabled=false;
                 counter=10;
                 obtn.innerHTML="发送验证码";
                 clearInterval(cy);
             }
        }
      obtn.onclick=function() {
          obtn.disabled=true;
          cy=setInterval(Timecounter,1000);
          
      }
    }
      </script>
</body>

</html>
